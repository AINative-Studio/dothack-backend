name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy Python API to Railway
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service python-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true  # Allow to fail until Railway project is created

      - name: Deploy Go Services to Railway
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service go-event-stream
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true  # Allow to fail until Railway project is created

      - name: Run database migrations
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway run --service python-api python scripts/setup-zerodb.py
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          ZERODB_API_KEY: ${{ secrets.ZERODB_API_KEY }}
          ZERODB_PROJECT_ID: ${{ secrets.ZERODB_PROJECT_ID }}
        continue-on-error: true  # Allow to fail until setup script is ready

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          # Add health check endpoint once available
          # curl -f https://dothack-python-api.railway.app/health || exit 1

      - name: Deployment summary
        run: |
          echo "Deployment to Railway staging completed"
          echo "Python API: Deployed"
          echo "Go Services: Deployed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Production
        run: |
          railway link ${{ secrets.RAILWAY_PROD_PROJECT_ID }}
          railway up --service python-api --environment production
          railway up --service go-event-stream --environment production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Production health check
        run: |
          echo "Waiting for production deployment..."
          sleep 30
          # Add production health check

      - name: Notify deployment
        run: |
          echo "Production deployment completed successfully"
